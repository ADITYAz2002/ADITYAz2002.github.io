<body>
    <form action="http://google.co.in">
        <div align = "center">
            <h1>Employee Interests Survey form</h1>
            <br><br>
            <label for="name">Enter your name:</label>
            <input type="name" name="namefield" id="name"/>
            <br><br>
            <label for="name">Enter your Department:</label>
            <input type="text" name="namefield" id="name"/>
            <br><br>
            <label for="message">Tell something about yourself:</label>
            <textarea name="messagefield" id="message"></textarea>
            <br><br>
            Do you exercise at home daily/frequently?
            <label for="yes">YES.</label>
            <input type="radio" name="optionfield" id="yes"/>
            <label for="no">NO.</label>
            <input type="radio" name="optionfield" id="no"/>
            <br><br>
            <label for="text">What are your hobbies?</label>
            <input type="text" name="hobbyfield" id="text"/>
            <br><br>
            <label for="movie">What genre of movies do you prefer?</label>
            <select name="movie" id="movie">
                <option value="1">Romedy</option>
                <option value="2">Action</option>
                <option value="3">Thriller</option>
                <option value="4">horror</option>
                <option value="5">Others</option>
            </select>
            <br> <br>
            <input type="Submit" name="Submitfield" id="submit" value="Submit"/>
        </div>
    </form>
